    <style>
        .para-text {

            #about-page-desc-container {
                width: 100%;
                text-align: left;
            } 

            .about-page-title {
                text-align: left;
            }
        }

        @media only screen and (max-width: 660px) {
            #about-page-desc-container {
                width: 100%;
                font-size: .9em;
            }

            .about-page-title {
                font-size: 3em !important;
            }
        }

        @media only screen and (max-width: 470px) {
            #about-page-desc-container .para-text {
                font-size: 1.3em !important;
            }

            .about-page-title {
                font-size: 3em !important;
            }
        }
